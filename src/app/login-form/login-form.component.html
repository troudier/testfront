<div id="login-container">
  <img class="login-logo" src="./assets/images/Upsell_LOGO.png" alt="">
  <div id="login-form">
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <label for="login" class="label-login">Identifiant</label>
      <input
        type="text"
        name="login"
        [ngClass]="{ 'form-submitted': password.errors && f.submitted }"
        [(ngModel)]="form.login"
        required
        #login="ngModel"
        id="login"
      />
      <div
        class="alert"
        role="alert"
        *ngIf="login.errors && f.submitted"
      >
        Nom d'utilisateur requis
      </div>
      <label for="password" class="label-login">Mot de passe</label>
      <input
        type="password"
        name="password"
        [ngClass]="{ 'form-submitted': password.errors && f.submitted }"
        [(ngModel)]="form.password"
        required
        minlength="5"
        #password="ngModel"
        id="password"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="password.errors.required">Mot de passe requis</div>
        <div *ngIf="password.errors.minlength">
          Le mot de passe doit contenir au moins 5 caractères
        </div>
      </div>
      <div class="form-group form-connexion">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Identifiant et/où mot de passe incorrect : {{ errorMessage }}
        </div>
      </div>
      <div id="login-connexion">
        <button type="submit" class="btn btn-lg btn-connexion">
          <span>Connexion</span>
        </button>
      </div>
    </form>
  </div>
</div>
