<div class="carte carte_segment">
    <div class="action_carte_segment">
        <div class="btn_border_white">
            <button class="btn btn-picto-med btn-actualiser" (click)="calculate(segment.uuid)"></button>
        </div>
        <div class="btn_border_white">
            <button class="btn btn-picto-med btn-exporter" (click)="export(segment.uuid)"></button>
        </div>
    </div>
    <div class="carte_content" (click)="openFiche(segment.uuid)">
        <div class="carte_titre bandeau_segment">
            <fa-icon
                [icon]="faSearch"
                [classes]="['menu_' + faSearch.iconName]"
                size="sm"
            >
            </fa-icon>
            {{ segment.titre }}
        </div>
        <div class="carte_texte">
            Dernière exécution : {{segment.derniereDate | date : 'dd/LL/YYYY'}}<br/>
            <fa-icon
                [icon]="faArrowRight"
                [classes]="['menu_' + faArrowRight.iconName]"
                size="sm"
            ></fa-icon>
            {{segment.nbContactsPublics}} + {{segment.nbContactsPrives}} contacts trouvés
        </div>
        <app-avatar [personne]="segment"></app-avatar>
    </div>
</div>
